<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .button {
      background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
      width: 100px;
      height: 400px;
      text-align: center;
      transform: skewX(-20deg);
    }
    .button > div {
      color: white;
    }
  </style>
</head>
<body>
<div class="button">
  <div>Click me</div>
</div>
</body>
</html>
